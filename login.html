<script>

const particleContainer = document.getElementById('particle-container');

function createParticle() {
const particle = document.createElement('img');

// Array of particle image paths
const particleImages = ['images/heartro.png', 'images/twitterro.png', 'images/likero.png'];

// Randomly select a particle image
const randomImage = particleImages[Math.floor(Math.random() * particleImages.length)];
particle.src = randomImage;

particle.style.position = 'absolute';
particle.style.top = '-50px';
particle.style.left = `${Math.random() * window.innerWidth}px`;
particle.style.width = '30px';
particleContainer.appendChild(particle);

// Animate the particle
let yPosition = -50;
const interval = setInterval(() => {
yPosition += 5;
particle.style.top = `${yPosition}px`;

if (yPosition > window.innerHeight) {
clearInterval(interval);
particleContainer.removeChild(particle);
}
}, 50);
}

function startParticleEffect() {
setInterval(createParticle, 1000); // Adjust the 1000ms interval to your preference
}


// Function to update text based on selected flag


function updateCountdown() {
    const countdownElement = document.getElementById('countdown');
    const talkCloud = document.querySelector('.talkCloud');
    const triangle = document.querySelector('.triangle');

    const targetDate = new Date('February 27, 2024 10:00:00').getTime();
    const now = new Date().getTime();
    const difference = targetDate - now;

    if (difference > 0) {
        let days = Math.floor(difference / (1000 * 60 * 60 * 24));
        let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((difference % (1000 * 60)) / 1000);

        days = days < 10 ? '0' + days : days;
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;
    } else {
        countdownElement.textContent = 'RoderickGPT';
        // Show the talkCloud and triangle when countdown ends
        talkCloud.style.display = 'block'; // or 'flex' depending on your layout
        triangle.style.display = 'block';
    }
}

setInterval(updateCountdown, 1000);


function updateText(selectedFlag) {
const favoriteColleagueText = document.getElementById('favoriteColleague');
const speakDunklischText = document.getElementById('speakDunklisch');
const nietNodigText = document.getElementById('nietNodig');

if (selectedFlag === 'vlag1') {
nietNodigText.textContent = 'Advice from Roderick without an invoice';
favoriteColleagueText.textContent = 'Where did I beleef my best years?';
speakDunklischText.textContent = 'Yes, I will speak Dunglisch with you';
} else if (selectedFlag === 'vlag2') {
nietNodigText.textContent = 'Advies van Roderick zonder factuur';
favoriteColleagueText.textContent = 'Wor heb ik mun beste jaore beleeft?';
speakDunklischText.textContent = 'Jao, ik zal wel Tilburgs meej oe kletsen';
}
}
document.addEventListener('DOMContentLoaded', () => {
const flags = document.querySelectorAll('.flag-icon');
const selectedFlag = 'vlag1'; // Default flag

// Set default flag state
const defaultFlagElement = document.getElementById(selectedFlag);
if (defaultFlagElement) {
defaultFlagElement.classList.add('selected');
}

// Update text based on default flag
updateText(selectedFlag);

// Flag click event listeners
flags.forEach(flag => {
flag.addEventListener('click', () => {
flags.forEach(f => f.classList.remove('selected'));
flag.classList.add('selected');
updateText(flag.id);

// Update the hidden input field with the selected flag's ID
document.getElementById('selectedFlag').value = flag.id;
});
});

    // Error handling for login input
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
        const input = document.getElementById('passcodeInput');
        input.classList.add('shake', 'input-error');
        setTimeout(() => input.classList.remove('shake'), 500);
    }
});



window.onload = function() {
    startParticleEffect();
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
        const input = document.getElementById('passcodeInput');
        input.classList.add('shake', 'input-error');

        setTimeout(function() {
            input.classList.remove('shake');
        }, 500);
    }
    setInterval(createParticle, 1000);

}
</script>
